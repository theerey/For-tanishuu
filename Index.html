<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #002855, #004b91, #0073e6);
            color: white;
            font-family: 'Pacifico', cursive;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float 5s infinite linear;
            color: pink;
            opacity: 0.8;
        }

        @keyframes float {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
            border: 2px solid black;
            padding: 5px;
            display: inline-block;
            border-radius: 10px;
            cursor: pointer;
        }

        .click-box {
            font-size: 20px;
            border: 2px solid white;
            padding: 10px;
            display: inline-block;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            text-shadow: 1px 1px 2px black;
        }

        .hearts {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .heart-choice {
            font-size: 40px;
            cursor: pointer;
            text-shadow: 2px 2px 4px black;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 15px;
            cursor: pointer;
            font-family: 'Great Vibes', cursive;
            border: none;
            background-color: pink;
            border-radius: 10px;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="heart-container"></div>
    <div class="container">
        <h1 id="welcome-text">Welcome Tanishuuu</h1>
        <p class="click-box">Click on 'Welcome Tanishuuu'</p>
    </div>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 3 + 3 + "s";
            document.getElementById("heart-container").appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 500);

        document.getElementById("welcome-text").addEventListener("click", function () {
            document.body.innerHTML = `
                <div class="floating-hearts" id="heart-container"></div>
                <h1>Choose My Heart</h1>
                <div class="hearts">
                    <div class="heart-choice" onclick="wrongSelection()">‚ù§Ô∏è</div>
                    <div class="heart-choice" onclick="wrongSelection()">üíñ</div>
                    <div class="heart-choice" onclick="wrongSelection()">üíò</div>
                </div>
                <p class="click-box" onclick="nextPage()">Next</p>
            `;
            setInterval(createHeart, 500);
        });

        function wrongSelection() {
            alert("Wrong selection kyuki Mera heart tumhare pass hi to hai! üíó");
        }

        function nextPage() {
            document.body.innerHTML = `
                <div class="floating-hearts" id="heart-container"></div>
                <h1>Will you be my online valentine?</h1>
                <button id="yes-btn" onclick="finalPage()">YES</button>
                <button id="no-btn">NO</button>
            `;

            let noButton = document.getElementById("no-btn");
            noButton.addEventListener("mouseover", function () {
                let x = Math.random() * 100;
                let y = Math.random() * 100;
                noButton.style.position = "absolute";
                noButton.style.top = y + "%";
                noButton.style.left = x + "%";
            });

            setInterval(createHeart, 500);
        }

        function finalPage() {
            document.body.innerHTML = `
                <div class="floating-hearts" id="heart-container"></div>
                <h1>I love y.... Nhi nhi block ho jayenge... isliye I LIKE YOU SOO MUCHHH</h1>
            `;
            setInterval(createHeart, 500);
        }
    </script>
</body>
</html>
